<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Serviços & Internet</title>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
body {
    margin:0;
    font-family: 'Merriweather', serif;
    background:#111;
    color:#fff;
}
h1 {
    text-align:center;
    font-family:'Playfair Display', serif;
    font-weight:700;
    margin:30px 0;
    font-size:2.8em;
    color:#00ffff;
    text-shadow:0 0 15px #00ffff;
}
.service-selection {
    display:flex;
    justify-content:center;
    align-items:center;
    flex-wrap:wrap;
    gap:40px;
    padding:60px 20px;
}
.service-btn {
    display:flex;
    align-items:center;
    gap:15px;
    padding:25px 50px;
    border-radius:25px;
    font-size:1.4em;
    font-weight:700;
    cursor:pointer;
    border:none;
    background: linear-gradient(45deg,#00ffff,#0066ff);
    color:#000;
    box-shadow:0 10px 30px rgba(0,255,255,0.5);
    transition:0.3s;
}
.service-btn:hover {transform:scale(1.08);}
.service-btn i {
    font-size:1.8em;
}
.section {
    display:none;
    flex-direction:row;
    padding:20px;
    margin:20px auto;
    max-width:1200px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.9);
}
.section.active {display:flex;}
.tabs {
    display:flex;
    flex-direction:column;
    gap:12px;
    min-width:220px;
}
.tab-btn {
    display:flex;
    align-items:center;
    gap:12px;
    background:#222;
    border:none;
    padding:14px 20px;
    border-radius:15px;
    color:#fff;
    font-weight:700;
    cursor:pointer;
    box-shadow:0 6px 20px rgba(0,0,0,0.6);
    transition:0.3s;
    font-size:1em;
}
.tab-btn i {
    font-size:1.5em;
    width:24px;
    text-align:center;
}
.tab-btn:hover {background:#00ffff; color:#000; transform:scale(1.05);}
.back-btn {
    margin-bottom:25px;
    padding:14px 35px;
    border:none;
    border-radius:20px;
    background:#ff5555;
    color:#fff;
    font-weight:700;
    cursor:pointer;
    box-shadow:0 6px 20px rgba(255,0,0,0.5);
    transition:0.2s;
    display:flex;
    align-items:center;
    gap:10px;
}
.back-btn i {
    font-size:1.2em;
}
.back-btn:hover {transform:scale(1.05);}
.product-list {
    flex:1;
    padding:10px;
    margin-left:20px;
}
.empty-msg {
    color:#aaa;
    font-style:italic;
    font-size:1.3em;
    text-shadow:0 0 8px currentColor;
}
/* Responsivo */
@media(max-width:900px){
    .section {flex-direction:column;}
    .tab-content {margin-left:0;}
}
</style>
</head>
<body>

<h1>Escolha o tipo de serviço</h1>
<div class="service-selection">
    <button class="service-btn" data-section="streaming"><i class="fas fa-tv"></i> Serviços de Streaming</button>
    <button class="service-btn" data-section="internet"><i class="fas fa-globe"></i> Internet Ilimitada</button>
</div>

<div class="section" id="streaming">
    <button class="back-btn"><i class="fas fa-arrow-left"></i> Voltar</button>
    <div class="tabs">
        <button class="tab-btn" data-tab="canva"><i class="fas fa-paint-brush"></i> Canva</button>
        <button class="tab-btn" data-tab="paramount"><i class="fas fa-film"></i> Paramount</button>
        <button class="tab-btn" data-tab="spotify"><i class="fas fa-music"></i> Spotify</button>
        <button class="tab-btn" data-tab="primevideo"><i class="fas fa-video"></i> Prime Video</button>
        <button class="tab-btn" data-tab="globoplay"><i class="fas fa-tv"></i> Globoplay</button>
        <button class="tab-btn" data-tab="premiere"><i class="fas fa-trophy"></i> Premiere</button>
        <button class="tab-btn" data-tab="hbomax"><i class="fas fa-clapperboard"></i> HBO Max</button>
        <button class="tab-btn" data-tab="capcut"><i class="fas fa-cut"></i> CapCut</button>
        <button class="tab-btn" data-tab="google"><i class="fas fa-search"></i> Google Veo 3</button>
        <button class="tab-btn" data-tab="crunchyroll"><i class="fas fa-dragon"></i> Crunchyroll</button>
        <button class="tab-btn" data-tab="telecine"><i class="fas fa-video"></i> Telecine</button>
        <button class="tab-btn" data-tab="clarotv"><i class="fas fa-satellite-dish"></i> Claro TV+</button>
        <button class="tab-btn" data-tab="appletv"><i class="fab fa-apple"></i> Apple TV</button>
        <button class="tab-btn" data-tab="ufc"><i class="fas fa-fist-raised"></i> UFC Fight Pass</button>
        <button class="tab-btn" data-tab="nba"><i class="fas fa-basketball-ball"></i> NBA League Pass</button>
        <button class="tab-btn" data-tab="myfamily"><i class="fas fa-users"></i> My Family</button>
        <button class="tab-btn" data-tab="sky"><i class="fas fa-cloud"></i> Sky+</button>
        <button class="tab-btn" data-tab="duolingo"><i class="fas fa-owl"></i> Duolingo Premium</button>
        <button class="tab-btn" data-tab="chatgpt"><i class="fas fa-robot"></i> ChatGPT</button>
    </div>
    <div class="product-list active" id="canva"><p class="empty-msg">Em breve</p></div>
    <div class="product-list" id="paramount"><p class="empty-msg">Em breve</p></div>
    <div class="product-list" id="spotify"><p class="empty-msg">Em breve</p></div>
    <div class="product-list" id="primevideo"><p class="empty-msg">Em breve</p></div>
    <div class="product-list" id="globoplay"><p class="empty-msg">Em breve</p></div>
    <div class="product-list" id="premiere"><p class="empty-msg">Em breve</p></div>
    <div class="product-list" id="hbomax"><p class="empty-msg">Em breve</p></div>
    <div class="product-list" id="capcut"><p class="empty-msg">Em breve</p></div>
    <div class="product-list" id="google"><p class="empty-msg">Em breve</p></div>
    <div class="product-list" id="crunchyroll"><p class="empty-msg">Em breve</p></div>
    <div class="product-list" id="telecine"><p class="empty-msg">Em breve</p></div>
    <div class="product-list" id="clarotv"><p class="empty-msg">Em breve</p></div>
    <div class="product-list" id="appletv"><p class="empty-msg">Em breve</p></div>
    <div class="product-list" id="ufc"><p class="empty-msg">Em breve</p></div>
    <div class="product-list" id="nba"><p class="empty-msg">Em breve</p></div>
    <div class="product-list" id="myfamily"><p class="empty-msg">Em breve</p></div>
    <div class="product-list" id="sky"><p class="empty-msg">Em breve</p></div>
    <div class="product-list" id="duolingo"><p class="empty-msg">Em breve</p></div>
    <div class="product-list" id="chatgpt"><p class="empty-msg">Em breve</p></div>
</div>

<div class="section" id="internet">
    <button class="back-btn"><i class="fas fa-arrow-left"></i> Voltar</button>
    <div class="tabs">
        <button class="tab-btn" data-tab="internet-android"><i class="fab fa-android"></i> Android</button>
        <button class="tab-btn" data-tab="internet-ios"><i class="fab fa-apple"></i> iOS</button>
    </div>
    <div class="product-list active" id="internet-android"><p class="empty-msg">Em breve</p></div>
    <div class="product-list" id="internet-ios"><p class="empty-msg">Em breve</p></div>
</div>

<script>
const serviceBtns = document.querySelectorAll('.service-btn');
serviceBtns.forEach(btn=>{
    btn.addEventListener('click',(e)=>{
        e.preventDefault();
        document.querySelector('.service-selection').style.display='none';
        document.getElementById(btn.dataset.section).classList.add('active');
    });
});

const backBtns = document.querySelectorAll('.back-btn');
backBtns.forEach(btn=>{
    btn.addEventListener('click',(e)=>{
        e.preventDefault();
        document.querySelector('.service-selection').style.display='flex';
        document.getElementById('streaming').classList.remove('active');
        document.getElementById('internet').classList.remove('active');
    });
});

const tabBtns = document.querySelectorAll('.tab-btn');
tabBtns.forEach(btn=>{
    btn.addEventListener('click',()=>{
        const parent = btn.closest('.section');
        const lists = parent.querySelectorAll('.product-list');
        lists.forEach(l=>l.classList.remove('active'));
        document.getElementById(btn.dataset.tab).classList.add('active');
    });
});
</script>

</body>
</html>
