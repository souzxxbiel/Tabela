<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Serviços de Streaming & Internet Ilimitada</title>

<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    font-family: 'Merriweather', serif;
    background: #000;
    color: #fff;
}
h1 {
    text-align:center;
    font-family:'Playfair Display', serif;
    font-weight:700;
    margin:20px 0;
    font-size:2.2em;
    color:#00ffff;
    text-shadow:0 0 12px #00ffff;
}

.container-sections {
    display:flex;
    gap:20px;
    justify-content:center;
    flex-wrap:wrap;
    padding:20px;
}

.section {
    display:flex;
    flex-direction:row;
    flex-wrap:wrap;
    padding:20px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.8);
    min-width:320px;
    max-width:600px;
    background:rgba(255,255,255,0.03);
}

.tabs {
    display:flex;
    flex-direction:column;
    gap:8px;
    min-width:180px;
}
.tab-btn {
    display:flex;
    align-items:center;
    gap:8px;
    background:#111;
    border:none;
    padding:10px 14px;
    border-radius:12px;
    color:#fff;
    font-weight:700;
    cursor:pointer;
    box-shadow:0 6px 15px rgba(0,0,0,0.6);
    transition:0.3s;
    font-size:0.95em;
}
.tab-btn img {
    width:28px;
    height:28px;
    object-fit:contain;
    border-radius:4px;
}
.streaming .tab-btn.active, .streaming .tab-btn:hover {
    background:#00ffff;
    color:#000;
}
.internet .tab-btn.active, .internet .tab-btn:hover {
    background:#00ff88;
    color:#000;
}

.tab-content {
    flex:1;
    margin-left:20px;
    display:flex;
    flex-direction:column;
    gap:15px;
}
.product-list {
    display:none;
    flex-direction:column;
    padding:10px 0;
    text-align:center;
}
.product-list.active {display:flex;}
.empty-msg {
    color:#aaa;
    font-style:italic;
    font-size:1.3em;
    text-shadow:0 0 8px currentColor;
}

@media(max-width:1300px){
    .container-sections {flex-direction:column; align-items:center;}
}
@media(max-width:768px){
    .section {flex-direction:column;}
    .tab-content {margin-left:0;}
}
</style>
</head>
<body>

<h1>Serviços de Streaming & Internet Ilimitada</h1>

<div class="container-sections">

<!-- STREAMING -->
<div class="section streaming">
    <div class="tabs">
        <button class="tab-btn active" data-tab="combos"><img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Layers_font_awesome.svg" alt="Combos"> Combos</button>
        <button class="tab-btn" data-tab="netflix"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix"> Netflix</button>
        <button class="tab-btn" data-tab="youtube"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube"> YouTube</button>
        <button class="tab-btn" data-tab="canva"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Canva_Logo.svg" alt="Canva"> Canva</button>
        <button class="tab-btn" data-tab="paramount"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Paramount_Pictures_logo.svg" alt="Paramount"> Paramount</button>
        <button class="tab-btn" data-tab="spotify"><img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify"> Spotify</button>
        <button class="tab-btn" data-tab="primevideo"><img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Amazon_Prime_Video.svg" alt="Prime Video"> Prime Vídeo</button>
        <button class="tab-btn" data-tab="globoplay"><img src="https://upload.wikimedia.org/wikipedia/commons/3/37/GloboPlay_logo.svg" alt="Globoplay"> Globoplay</button>
        <button class="tab-btn" data-tab="premiere"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Premiere_logo.svg" alt="Premiere"> Premiere</button>
        <button class="tab-btn" data-tab="hbomax"><img src="https://upload.wikimedia.org/wikipedia/commons/1/17/HBO_Max_Logo.svg" alt="HBO Max"> HBO Max</button>
        <button class="tab-btn" data-tab="capcut"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/CapCut_Logo.svg" alt="CapCut"> CapCut</button>
        <button class="tab-btn" data-tab="google"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Veo 3"> Google Veo 3</button>
        <button class="tab-btn" data-tab="crunchyroll"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Crunchyroll_logo.svg" alt="Crunchyroll"> Crunchyroll</button>
        <button class="tab-btn" data-tab="telecine"><img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Telecine_logo.svg" alt="Telecine"> Telecine</button>
        <button class="tab-btn" data-tab="clarotv"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Claro_logo.svg" alt="Claro TV+"> Claro TV+</button>
        <button class="tab-btn" data-tab="appletv"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple TV"> Apple TV</button>
        <button class="tab-btn" data-tab="ufc"><img src="https://upload.wikimedia.org/wikipedia/commons/7/73/UFC_logo.svg" alt="UFC Fight Pass"> UFC Fight Pass</button>
        <button class="tab-btn" data-tab="nba"><img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/NBA_logo.svg" alt="NBA League Pass"> NBA League Pass</button>
        <button class="tab-btn" data-tab="myfamily"><img src="https://upload.wikimedia.org/wikipedia/commons/6/61/Family_icon.svg" alt="My Family"> My Family</button>
        <button class="tab-btn" data-tab="sky"><img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Sky_logo_2020.svg" alt="Sky+"> Sky+</button>
        <button class="tab-btn" data-tab="duolingo"><img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Duolingo_logo.svg" alt="Duolingo Premium"> Duolingo Premium</button>
        <button class="tab-btn" data-tab="chatgpt"><img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT"> ChatGPT</button>
    </div>
    <div class="tab-content">
        <div class="product-list active" id="combos"><p class="empty-msg">Em breve</p></div>
        <div class="product-list" id="netflix"><p class="empty-msg">Em breve</p></div>
        <div class="product-list" id="youtube"><p class="empty-msg">Em breve</p></div>
        <div class="product-list" id="canva"><p class="empty-msg">Em breve</p></div>
        <div class="product-list" id="paramount"><p class="empty-msg">Em breve</p></div>
        <div class="product-list" id="spotify"><p class="empty-msg">Em breve</p></div>
        <div class="product-list" id="primevideo"><p class="empty-msg">Em breve</p></div>
        <div class="product-list" id="globoplay"><p class="empty-msg">Em breve</p></div>
        <div class="product-list" id="premiere"><p class="empty-msg">Em breve</p></div>
        <div class="product-list" id="hbomax"><p class="empty-msg">Em breve</p></div>
        <div class="product-list" id="capcut"><p class="empty-msg">Em breve</p></div>
        <div class="product-list" id="google"><p class="empty-msg">Em breve</p></div>
        <div class="product-list" id="crunchyroll"><p class="empty-msg">Em breve</p></div>
        <div class="product-list" id="telecine"><p class="empty-msg">Em breve</p></div>
        <div class="product-list" id="clarotv"><p class="empty-msg">Em breve</p></div>
        <div class="product-list" id="appletv"><p class="empty-msg">Em breve</p></div>
        <div class="product-list" id="ufc"><p class="empty-msg">Em breve</p></div>
        <div class="product-list" id="nba"><p class="empty-msg">Em breve</p></div>
        <div class="product-list" id="myfamily"><p class="empty-msg">Em breve</p></div>
        <div class="product-list" id="sky"><p class="empty-msg">Em breve</p></div>
        <div class="product-list" id="duolingo"><p class="empty-msg">Em breve</p></div>
        <div class="product-list" id="chatgpt"><p class="empty-msg">Em breve</p></div>
    </div>
</div>

<!-- INTERNET -->
<div class="section internet">
    <div class="tabs">
        <button class="tab-btn active" data-tab="internet-android"><img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Android_robot.svg" alt="Android"> Android</button>
        <button class="tab-btn" data-tab="internet-ios"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="iOS"> iOS</button>
    </div>
    <div class="tab-content">
        <div class="product-list active" id="internet-android"><p class="empty-msg">Em breve</p></div>
        <div class="product-list" id="internet-ios"><p class="empty-msg">Em breve</p></div>
    </div>
</div>

<script>
const allTabBtns = document.querySelectorAll('.tab-btn');
allTabBtns.forEach(btn=>{
    btn.addEventListener('click',()=>{
        const parentSection = btn.closest('.section');
        const btns = parentSection.querySelectorAll('.tab-btn');
        const lists = parentSection.querySelectorAll('.product-list');

        btns.forEach(b=>b.classList.remove('active'));
        lists.forEach(l=>l.classList.remove('active'));

        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
    });
});
</script>

</body>
</html>
